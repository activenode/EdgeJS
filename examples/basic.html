<!DOCTYPE html>
<html>
<head>
<title>Basic Demo with listRenderView</title>
<script src='../bower_components/jquery/jquery.min.js'></script>
<script src='../bower_components/jquery-ui/jquery-ui.min.js'></script>
<script src='../dist/js/edge.js'></script>
<link href='../dist/css/edge.css' rel='stylesheet'>
<link href='./css/example-main.css' rel='stylesheet'>
</head>
<body>
<div id='tbar'>
<div class='efu-row full'>
<div class='efu-col w50'>
<a id='barlogo'>
<img src='./css/img/edgesmall.png'>
</a>
</div>
<div class='efu-col w50 tright'>
Basic Demo with listRenderView
</div>
</div>
</div>
<div id='container'>
<div class='efu-row full'>
<div class='efu-col w100' style='padding-top:2em'>
<form class='std-styled' id='mainform'>
<div class='efu-row full'>
<div class='efu-col w60'>
<p class='hint'>
This is a basic form with multiple files allowed to be added.
You can add files by either clicking on the button or dragging them onto it.
</p>
<p>
<input placeholder='Some text input...' type='text'>
</p>
<p>
<input placeholder='Another text input...' type='text'>
</p>
<p>
<textarea placeholder='And a big one too...'></textarea>
</p>
<div id='files-render'>
<!-- auto-filled -->
</div>
<p class='no-verysmall'>
<input type='submit'>
</p>
</div>
<div class='efu-col w10'>
&nbsp;
</div>
<div class='efu-col w30'>
<div id='uploader'>
<p>
For NOSCRIPT people you can add a fallback
</p>
<input name='file' type='file'>
</div>
</div>
</div>
<div class='efu-row full verysmall'>
<p style='margin-top:1em'>
<input type='submit'>
</p>
</div>
</form>
</div>
</div>
</div>
</body>
<div id='footer'>
<strong>
Edge.js available at GitHub:
<a href='#'>kekse</a>
</strong>
</div>
<script>
  //<![CDATA[
    Edge.create({
      receiver: '#uploader',
      fileName: 'file',
      multiUpload: true,
      listRenderView: $('#files-render'),
      processors: {
        onAfterViewRendered: function(_self) {
          var isEmpty = _self.find('li').length===0;
          if (isEmpty) {
            _self.html('No files added...').show();
          }
        }
      }
    });
  //]]>
</script>
</html>
