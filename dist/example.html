<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="css/edge.css"/>
</head>
<body>
    <div id="upload">

    </div>

    <div id="listfiles">

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/edge.js"></script>
    <script>
        $(window).load(function(){
            Edge.create({
                receiver: '#upload',
                fileName: 'myfilename',
                multiUpload: true,
                listRenderView: $('#listfiles')
            });
        });
    </script>
</body>
</html>
